<div class="auth-container">
  <app-header></app-header>
  <div class="container_fluid">
    <article class="row" id="row">
      <form #loginForm=ngForm>

        <div class="form-group">
          <h4>Sign in</h4>
        </div>

        <div class="form-group">
          <input type="text" placeholder="Email address" name="email" [(ngModel)]="formData.email" required
                 class="form-control inputs">
        </div>

        <div class="form-group">
          <input type="password" placeholder="************" name="password" [(ngModel)]="formData.password" required
                 class="form-control inputs">
        </div>

        <div class="form-group ">
          <button [disabled]="!loginForm.valid" (click)="login()" class="btn btn-primary btn-login">LOGIN</button>
        </div>

        <div class="form-group">
          <h4>Or <a routerLink="/register">Create account</a></h4>
        </div>

      </form>
    </article>
  </div>
  <app-footer></app-footer>
</div>
